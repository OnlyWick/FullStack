<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 父类
        class BugEngineer {
            demo() {
                console.log("BugEngineer的demo");
            }
        }

        // 子类
        class Engineer extends BugEngineer {
            constructor(name) {
                super(name);
                // 这里是作为一个对象
                super.demo();
            }
            demo() {
                console.log("Engineer的demo");
            }
        }
        const wick = new Engineer("Wick");
    </script>



</body>

</html>
