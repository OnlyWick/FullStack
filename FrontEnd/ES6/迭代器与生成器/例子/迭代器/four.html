<body>

    <script>
        function createIterator() {
            let i = 0;
            return {
                next() {
                    return {
                        value: i ++,
                        done: false     // 永远不会结束
                    }
                }
            }
        }

        const iterator = createIterator();
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
    </script>
