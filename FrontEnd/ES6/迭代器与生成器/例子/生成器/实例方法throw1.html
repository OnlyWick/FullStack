<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function* createIterator() {
            try {
                yield console.log('a')
            } catch (e) {
                console.log("错误捕获")
            }
            yield console.log('b')
            yield console.log('c')
        }
        const generator = createIterator();
        generator.next();
        generator.throw();
        generator.next();
    </script>

</body>

</html>
