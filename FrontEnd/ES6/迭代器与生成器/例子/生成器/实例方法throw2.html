<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function* createIterator() {
            try {
                yield 1;
            } catch (error) {
                console.log("内部捕获", error)
            }
        }
        const generator = createIterator();
        generator.throw("错错错，是我的错~~~~"); // 被全局捕获！
    </script>

</body>

</html>
