<body>

    <script>
        const obj = {
            name: "Wick",
            sex: "男"
        };
        Object.seal(obj);
        console.log(Object.isSealed(obj));
        // 禁止添加删除，也就是不可拓展了
        console.log(Object.isExtensible(obj));

    </script>
