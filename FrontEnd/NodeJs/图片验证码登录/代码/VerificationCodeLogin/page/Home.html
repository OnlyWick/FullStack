<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <span id="span"></span>
    <script>
        let cookie = document.cookie;
        if(cookie) {
            let cookieArr = cookie.split("=");
            span.innerText = `欢迎您，${cookieArr[1]}`
        } else {
            alert("您还没登录呢");
            window.location = "/login.html"
        }
    </script>
</body>
</html>
